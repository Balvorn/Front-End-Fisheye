<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6623aff1ab.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" class="focusable"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    
  </header>
  <main id="main">
    <section class="photographer-header">
      <div class="info">
        <h1 id="name"></h1>
        <p id="location"></p>
        <p id="tagline"></p>
      </div>
      <button class="contact_button focusable" onclick="displayModal()">Contactez-moi</button>
      <img id="picture">
    </section>
    <section class="medias-section">
      
      <div class="box">
      <label for="medias-order">Trier par :</label>
      <select class="focusable" name="medias" id="medias-order" onchange="fillMedias(value)">
        <option value="likes" selected>Popularité</option>
        <hr>
        <option value="date">Date</option>
        <hr>
        <option value="title">Titre</option>
      </select>
    </div>
      <div class="medias-list">
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js"></script>

  <script src="scripts/templates/page_photographer.js"></script>
  <script src="scripts/templates/media.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>

  <script src="scripts/models/Image.js"></script>
  <script src="scripts/models/Video.js"></script>

  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
