<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6623aff1ab.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" class="focusable"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    
  </header>
  <main id="main">
    <section class="photographer-header">
      <div class="info">
        <h1 id="name"></h1>
        <p id="location"></p>
        <p id="tagline"></p>
      </div>
      <button class="contact_button open-contact focusable">Contactez-moi</button>
      <img id="picture">
    </section>
    <section class="medias-section">
      
      <div class="box">
      <label for="medias-order">Trier par :</label>
      <select class="focusable" name="medias" id="medias-order">
        <option value="likes" selected>Popularité</option>
        <hr>
        <option value="date">Date</option>
        <hr>
        <option value="title">Titre</option>
      </select>
    </div>
      <div class="medias-list">
      </div>
    </section>
  </main>
  <dialog id="lightbox-modal" aria-label="image closeup view">
    <button class="left focusable" aria-label="previous image">&#10094;</button>
    <button class="right focusable"aria-label="next image">&#10095;</button>
    <button class="close focusable"aria-label="close dialog">&times;</button>
    <div id="lightbox-list"></div>
  </dialog>
  <dialog id="contact_modal" aria-labelledby="contact-photographer" >
    <div class="modal">
      <header>
        <h2 id="contact-photographer">Contactez-moi</h2><p class="photographer-name"></p>
        
        <button class="focusable close-contact" aria-label="close contact form"><img src="assets/icons/close.svg" alt="close dialog"/></button>
      </header>
      <form id="contact_form">
          <label for="surname">Prénom</label>
          <input id="surname" type="text" name="surname" class="surname" aria-label="First name" required/>
          <label for="lastname">Nom</label>
          <input id="lastname"  type="text" name="lastname" class="lastname" aria-label="Last name" required/>
          <label for="mail">Email</label>
          <input id="mail" type="email" name="email" class="email" pattern="[\-\w\.]+@([\w]+\.)+[\w]{2,4}"  aria-label="Email" required/>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" class="message" aria-label="your message" required></textarea>
        <button type="submit" class="contact_button send_button focusable" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </dialog>


  <script type="module" src="scripts/factories/mediaFactory.js"></script>

  <script type="module" src="scripts/models/Img.js"></script>
  <script type="module" src="scripts/models/Video.js"></script>

  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/templates/page_photographer.js"></script>
  <script type="module" src="scripts/templates/media.js"></script>
  <script type="module" src="scripts/templates/lightbox_template.js"></script>

  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/lightbox.js"></script>
</body>

</html>
